<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("https://wallpapers.com/images/hd/green-and-white-background-1920-x-1080-qtl3mg6ncxqifkvp.jpg"); /* Replace with the path to your image */
      background-repeat: no-repeat;
      background-position: left;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex; /* Flexbox for horizontal alignment */
      justify-content: center; /* Center elements horizontally */
      align-items: center; /* Center elements vertically */
      min-height: 100vh; /* Set minimum height for full viewport */
    }
    .container {
      max-width: 800px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo-img {
      max-width: 100%;
      height: auto;
    }
    h2 {
      text-align: center;
      color: #388e3c;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    .color-input-container {
      margin-bottom: 20px;
    }
    textarea,
    input[type="text"],
    input[type="color"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    textarea {
      resize: none;
    }
    input[type="submit"] {
      background-color: #388e3c; /* Green button */
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #2e7d32; /* Darker green on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="https://placeholdit.img/150x50" alt="Logo" class="logo-img">
    </div>
    <h2>Text To Video Converter</h2>
    <form method="post">
      {% csrf_token %}
      <label for="input_text">Input Text:</label>
      <textarea name="input_text" rows="6" placeholder="Enter your text here..." required></textarea>
      <div class="color-input-container">
        <label for="font_size">Font Size:</label>
        <input type="text" name="font_size" placeholder="Font Size (e.g., 70)">
      </div>
      <div class="color-input-container">
        <label for="font_color">Font Color:</label>
        <input type="color" name="font_color" value="#000000">
      </div>
      <div class="color-input-container">
        <label for="background_color">Background Color:</label>
        <input type="color" name="background_color" value="#ffffff">
      </div>
      <br>
      
        <input type="submit" value="Generate Video">
      
    </form>
  </div>
</body>
</html>
