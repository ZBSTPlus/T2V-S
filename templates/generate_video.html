<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      background-image: url("https://t3.ftcdn.net/jpg/03/27/46/14/360_F_327461466_QUoWsYvURPQ9BmIal1rTwPjegDApI0XZ.jpg"); /* Set background color to white */
      background-repeat: no-repeat; /* Prevent image from repeating */
      background-size: cover; /* Cover the entire background */
      background-position: top;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 40px auto;
    }
    .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://t3.ftcdn.net/jpg/03/27/46/14/360_F_327461466_QUoWsYvURPQ9BmIal1rTwPjegDApI0XZ.jpg"); /* Set background color to white */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            transform: rotate(180deg); /* Rotate the background image upside down */
            transform-origin: center center; 
    }
    
    h2 {
      text-align: center;
      color: #388e3c;
      margin-bottom: 20px;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 10px;
    }
    .color-input-container {
      padding:15px;
      margin-right: 10px;
    }
    textarea,
    input[type="text"],
    input[type="color"],
    input[type="submit"] {
      width: calc(100% - 5px); /* Adjust the width as needed */
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
      float: center;
      margin-right: 10px;
    }
    textarea {
      resize: none;
      height: 120px;
    }
    input[type="submit"] {
      background-color: #388e3c;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      width: auto;
      float: center;
    }
    input[type="submit"]:hover {
      background-color: #2e7d32;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      color: #333;
      padding: 1rem;
      width: 100%;
    }
    .brand {
      font-size: 1.5rem;
      margin-left: 1rem;
      align-self: flex-start;
    }
    
    .nav-links {
      list-style-type: none;
      display: flex;
      justify-content: flex-end;
      align-items: center; /* Align items vertically */
    }
    .nav-links li {
      margin-right: 1rem;
    }
    .nav-links li a {
      color: #333;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #4CAF50;
      transition: background-color 0.3s;
    }
    .nav-links li a:hover {
      background-color: #4CAF50; /* Dark green on hover */
      color: #fff;
    }
  </style>
</head>
<body>
  
  <header>
    <nav>
      <div class="brand">
        <h1><span style="color: green;">Zetta</span><span style="color: rgb(5, 4, 4);">byte</span></h1>
      </div>
      <div class="nav-links">
        
          <li><a href="{% url 'home' %}">Home</a></li>
          <li><a href="https://www.linkedin.com/company/zettabyte-plus/about/">About Us</a></li>
        
      </div>
    </nav>
  </header>

  
  <div class="container">
    
    <h2>Text To Video Converter</h2>
    <form method="post">
      {% csrf_token %}
      <div class="color-input-container">
      <label for="input_text">Input Text:</label>
      <textarea name="input_text" rows="6" placeholder="Enter your text here..." required></textarea>
      </div>
      <div class="color-input-container">
        <label for="font_size">Font Size:</label>
        <input type="text" name="font_size" placeholder="Font Size (e.g., 70)">
      </div>
      <div class="color-input-container">
        <label for="selected_font">Font Style:</label>
        <select name="selected_font" style="width: calc(100% - 5px); padding:10px;" >
          <option value="Nirmala.ttf">Nirmala(Telugu,Hindi)</option>
          <option value="Arial.ttf">Arial</option>
          <option value="Cedarville-Cursive.ttf">Cedarville-Cursive</option>
          <option value="Pristina.ttf">Pristina</option>
          <option value="Cooper Black Regular.ttf">Cooper Black Regular</option>
          <option value="gautami.ttf">Gautami(Telugu)</option>
          <option value="times.ttf">Times Roman</option>
          <option value="timesi.ttf">Times Italic</option>
          <option value="gautamib.ttf">Gautami Bold(Telugu)</option>
          <option value="timesbd.ttf">Times Roman Bold</option>
          <option value="comic.ttf">Comic Sans MS</option>
          <option value="comicbd.ttf">Comic Sans MS Bold</option>
          <option value="comici.ttf">Comic Sans MS Italic</option>
          <option value="mangal.ttf">Mangal(Hindi)</option>
          <option value="Gabriola.ttf">Gabriola</option>
          <option value="Vani.ttf">Vani(Telugu)</option>
          <option value="Verdana.ttf">Verdana</option>
          <option value="Verdanai.ttf">Verdana Italic</option>
          <option value="Verdanab.ttf">Verdana Bold</option>
          <option value="Castelar.ttf">Castelar</option>
          <!-- Add more options for other font styles -->
        </select>
      </div>
      <div class="color-input-container">
        <label for="font_color">Font Color:</label>
        <input type="color" name="font_color" value="#000000">
      </div>
      <div class="color-input-container">
        <label for="background_color">Background Color:</label>
        <input type="color" name="background_color" value="#ffffff">
      </div>
      <input type="submit" value="Generate Video">
    </form>
    
  </div>
</body>
</html>
