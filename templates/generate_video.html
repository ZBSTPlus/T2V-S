<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
            resize: none;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        .color-input-container {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="color"], textarea {
            width: calc(100% - 22px); /* Adjust this value as needed */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            display: inline-block;
            vertical-align: top;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Generate Video</h2>
        <form method="post">
            {% csrf_token %}
            <label for="input_text">Input Text:</label>
            <textarea name="input_text" rows="6" placeholder="Enter your text here..." required></textarea>
            <div class="color-input-container">
                <label for="font_size">Font Size:</label>
                <input type="text" name="font_size" placeholder="Font Size (e.g., 70)">
            </div>
            <div class="color-input-container">
                <label for="font_color">Font Color:</label>
                <input type="color" name="font_color" value="#000000">
            </div>
            <div class="color-input-container">
                <label for="background_color">Background Color:</label>
                <input type="color" name="background_color" value="#ffffff">
            </div>
            <br>
            <input type="submit" value="Generate Video">
        </form>
    </div>
</body>
</html>
